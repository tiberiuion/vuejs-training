    <title>Git profile</title>

<body>
    <div id="app">
        <h1>Github profiles</h1>
        <button v-on:click="fetchApiData('https://api.github.com/users/xxxxxx')" >fetch gihtub info</button>
        <p v-if="result">{{result.data.login}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data: {
                message:"hello world",
                result: "",
                responseAvailable: false,
                fetchUrl:"https://api.github.com/users/xxxxxx"
            },
            methods: {
                fetchApiData(url){
                    axios.get(url)
                    .then(response => this.result = response)
                }
            }
    })
    </script>
