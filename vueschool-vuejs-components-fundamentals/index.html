<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs components fundamentals</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="content">
            <h1 class="title">Coffee Plans</h1>
            <h2 class="subtitle">
                We travel the world to source the very best single origin coffee for you
            </h2>
            <plan-picker></plan-picker>
            
        </div>
    </div>

<script type="text/x-template" id="plan-picker-template">
    <div class="plans">
        <plan v-for="plan in plans" :name="plan"></plan>
    </div>
</script>

    <script type="text/x-template" id="plan-template">
        <!-- on lick run selec() function from the PlanComponent in the js file -->
        <!-- if selected is true, apply selected class. Probably should've called this class something else and not the same as the property -->
        <div class="plan" v-on:click="select" v-bind:class="{selected: selected}"> 
            <div class="description">
                <span class="title">
                    {{name}}
                </span>
            </div>
        </div>
    </script>
    <script src="./app.js"></script>
</body>
</html>
