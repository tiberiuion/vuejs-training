<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
</head>
<body>
    <div id="shopping-list">
        <h1>{{header.toLocaleUpperCase()}}</h1>
        <ul>
            <li v-for="item in items">{{item}}</li>
        </ul>
        <div class="form-controls">
            <!-- remove logic from template and add to methods object below  -->
            <input v-model="newItem" type="text" placeholder="Add an item" @keyup.enter="saveItem">
            <button class="btn btn-primary" @click="saveItem">
                Save item
            </button>
        </div>
    </div>

    <script>
        var shoppingList = new Vue({
            el:'#shopping-list',
            data: {
                header: 'Vue is ready to party',
                newItem:'',
                items: [
                    "party shrimp",
                    "big ass cake",
                    "alcohol",
                    "strippers"
                ]
            },
            //create methods object that contains more complex logic
            methods: {
                saveItem: function() {
                    this.items.push(this.newItem)
                    //clears the data from the input. Best practice not to leave data lying around.
                    this.newItem =''
                }
            }
        })
    </script>
</body>
</html>
